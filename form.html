<!DOCTYPE HTML>
<html lang="RU">
  <head>
    <meta charset="utf-8">
    <title>Мишка</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
      <header class="page-header">
            <div class="page-header__logo">
                <img src="http://placehold.it/86x35"> 
            </div>
            <nav class="main-nav">
              <img src="http://placehold.it/20x14">
            </nav>
          <div class="header-h1">
              <h1>Каталог товаров</h1>
          </div>
      </header> 
        <section class="page-form">
            <div class="page-form__inner">
                <div class="page-form__info">
                    <p>
                        Мы будем рады воплотить в жизнь ваши пожелания!
                        Заполните простую
                        форму заказа и мы свяжемся с вами, чтобы уточнить детали.
                    </p>
                </div>
                <form action="/echo" method="post">
                    <fieldset>
                        <legend>Тип</legend>
                        <div>
                        <label>
                        <input type="radio" name="acses" value="Аксессуар для  интерьера">
                        Аксессуар для  интерьера
                        </label>
                        </div>
                        <div>
                        <label>
                        <input type="radio" name="game" value="Детская игрушка">
                        Детская игрушка
                        </label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Цвет</legend>
                        <div>
                            <label>
                            <input type="checkbox" name="color" value="Белый">Белый
                            </label>
                        </div>    
                        <div>    
                            <label>
                            <input type="checkbox" name="color" value="Серый">Серый
                            </label>
                        </div>
                        <div>    
                            <label>
                            <input type="checkbox" name="color" value="«Тиффани»">«Тиффани»
                            </label>
                        </div>
                        <div>    
                            <label>
                            <input type="checkbox" name="color" value="Черный">Черный
                            </label>
                        </div>
                        <div>    
                            <label>
                            <input type="checkbox" name="color" value="Розовый">Розовый
                            </label>
                        </div>
                        <div>    
                            <label>
                            <input type="checkbox" name="color" value="Оранжевый">Оранжевый
                            </label>
                        </div>    
                    </fieldset>
                    <fieldset>
                        <legend>ФИО</legend>
                        <div>
                            <div><label for="name">Имя:</label></div>                            
                            <input type="text" name="name" id="name">
                            </div>
                        <div>
                            <div><label for="surname">Фамилия:</label></div>
                            <input type="text" name="surname" id="surname">
                            </div>
                        <div>
                            <div><label for="patronymic">Отчество:</label></div>
                            <input type="text" name="patronymic" id="patronymic">
                        </div>                      
                    </fieldset>
                    <filedset>
                        <legend>тел</legend>
                        <input type="tel">
                    </filedset>
                    <filedset>
                        <legend>E-mail</legend>
                        <input type="mail">
                    </filedset>
                    <filedset>
                        <legend>Доп</legend>
                        <textarea>Опишите все ваши  пожелания к заказу</textarea>
                    </filedset>
                    <p>*Поля обязательны для заполнения</p>
                    <input type="button" value="Отправить заказ">
                </form>
            </div>    
        </section>
      <footer class="page-footer">
          <div class="page-footer__social">
              <a href="#">INST</a>
              <a href="#">FB</a>
              <a href="#">TW</a>
          </div>
          <div class="page-footer__copiring">
              <span>Разработано</span>
              <img src="http://placehold.it/27x34">
              
          </div>
          
      </footer>
  </body>
</html>
